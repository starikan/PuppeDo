name: descriptionErrorDynamic
description: descriptionErrorDynamic
allowResults: ["apples"]
data: { apples: 5 }
runTest:
  - blank:
      bindDescription: "`I get ${apples} apples`"
      descriptionError: "`Now I get only ${apples} apples`"
      result: { apples: 1 }
      errorIfResult: apples < 5
