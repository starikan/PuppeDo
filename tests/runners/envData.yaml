---
name: envData
type: env
description: My Runner Data Check

data:
  CHECK_DATA: ENV_DATA_RAW

dataExt:
  - data

selectorsExt:
  - selectors

runnersExt:
  - runnerExt

browser:
  type: browser
  engine: playwright
  browserName: chromium
  runtime: run
  args:
  - "--window-size=1024,918"
  headless: false
  slowMo: 5
  windowSize:
    width: 1024
    height: 768

log:
  level: test
  screenshot: true
  fullpage: true