---
name: mainRunnerPuppeteer
type: runner
description: My runner puppeteer

dataExt:
  - data

selectorsExt:
  - selectors

runnersExt:
  - runnerExt

browser:
  type: browser
  engine: puppeteer
  browserName: chrome
  runtime: run
  args:
  - "--window-size=1024,918"
  headless: true
  slowMo: 5
  windowSize:
    width: 1024
    height: 768

log:
  level: test
  screenshot: true
  fullpage: true